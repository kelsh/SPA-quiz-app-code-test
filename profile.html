      $(document).ready(function(){
        var successes = 0;
        //check if quiz 1 is answered and whats the answer
        if(testTwo.quizOneAnswer === undefined || testTwo.quizOneAnswer === null){
          $(".results-right div[data-quiz-one='true']").html("Unanswered");
        }else if(testTwo.quizOneAnswer === true){
